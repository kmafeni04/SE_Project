<!DOCTYPE html>
<html>

<head>
    <title>KMSports|Login</title>
    <link rel="stylesheet" href="login_css.css">
    <script defer src="login.js"></script>
</head>

<body>
    <center>
        <div id="login_space">
            <form id="login_form" action="main.html">
                <a href="index.html">
                    <img src="download.png"></a>
                <table>
                    <tr>
                        <td id="table_l" style="width: 50%;  font-weight: 700"><a href="Sign up.html" style="text-decoration: none; color: black;">JOIN</a></td>
                        <td style="width: 50%; font-weight: 700; border-bottom: solid 1px blue;">LOG IN</td>
                    </tr>
                </table>
                <br>
                <center>
                    <label id="email_l"><b>Email Address:</b></label>
                    <br>
                    <input type="text" placeholder="Example@email.com" id="email" required>
                </center>
                <center>
                    <label id="psw_l"><b>Password:</b></label>
                    <br>
                    <input type="password" placeholder="Enter Password" id="psw" required>
                </center>
                <center>
                    <button id="button" type="submit">Login</button>
                    <div id="error"></div>
                </center>
                <p id="rm"><input type="checkbox"> Remember me</p>
                <a id="fg" href="#">Forgot Password?</a>
                <br>
                <br>
                <a id="bck" href="index.html">Back to home page</a>
            </form>
        </div>
    </center>
</body>

</html>
