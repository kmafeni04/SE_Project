<!DOCTYPE html>
<html>

<head>
    <title>KMSports|Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
    <script defer src="Sign_up.js"></script>
</head>

<body>
    <center>
        <div id="login_space">
            <form id="login_form" action="main.html">
                <a href="index.html">
                    <img src="download.png"></a>
                <table>
                    <tr>
                        <td style="width: 50%; font-weight: 700; border-bottom: solid 1px blue;">JOIN</td>
                        <td style="width: 50%; font-weight: 700; border-left: solid 1px black; border-bottom: solid 1px black;"><a href="Login.html" style="text-decoration: none; color: black;">LOG IN</a></td>
                    </tr>
                </table>
                <br>
                <center>
                    <label id="email_l"><b>Email Address:</b></label>
                    <br>
                    <input type="text" placeholder="Example@email.com" id="email" required>
                    <p>This is where we will contact you</p>
                </center>
                <center>
                    <label id="fname_l"><b>First Name:</b></label>
                    <br>
                    <input type="text" onkeypress="return /[a-z]/i.test(event.key)" placeholder="John" id="fname" required>
                </center>
                <center>
                    <label id="lname_l"><b>Last Name:</b></label>
                    <br>
                    <input type="text" onkeypress="return /[a-z]/i.test(event.key)" placeholder="Doe" id="lname" required>
                </center>
                <center>
                    <label id="psw_l"><b>Password:</b></label>
                    <br>
                    <input type="password" placeholder="Enter Password" id="psw" required>
                    <p>Must be longer than 8 Characters</p>
                </center>
                <center>
                    <label id="psw2_l"><b>Re-enter Password:</b></label>
                    <br>
                    <input type="password" placeholder="Re-enter Password" id="psw2" required>
                </center>
                <center>
                    <button id="button" type="submit">Sign Up</button>
                    <div id="error"></div>
                </center>
                <br>
                <br>
                <a id="bck" href="index.html">Back to home page</a>
            </form>
        </div>
    </center>
</body>

</html>
